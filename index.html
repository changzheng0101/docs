<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>weixiao-编程教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'weixiao-教程', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/changzheng0101', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
	  loadSidebar: true,
	  search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
	  plugins: [EditOnGithubPlugin.create('https://github.com/changzheng0101/docs/blob/main/')], //在GitHub上编辑对应的页面
	  pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: false,
       },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify@4"></script>
   <!-- 搜索插件 -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- 一键复制插件 -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
	<!-- 图片缩放 -->
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
	<!-- 字数统计 -->
	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 主题 -->
  <link rel="stylesheet" href="https://docsify-darklight-theme.boopathikumar.me/#/installation">
  <!-- 上一篇和下一篇 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	
</body>
</html>
